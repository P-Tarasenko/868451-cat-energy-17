<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Страница формы</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="main-header">
    <div class="main-header__wrapper">
      <div class="main-header__logo-container">
        <a class="main-header__link" href="index.html">
          <img class="main-header__logo-image" src="img/logo-mobile.svg" width="191" height="39"
            alt="Логотип Кэт Энерджи">
        </a>
      </div>
      <button class="main-header__open-menu"></button>
    </div>
    <nav class="main-nav">
      <ul class="menu-list main-header__list">
        <li class="menu-list__item">
          <a class="menu-list__link" href="index.html">Главная</a>
        </li>
        <li class="menu-list__item">
          <a class="menu-list__link" href="catalog.html">Каталог продукции</a>
        </li>
        <li class="menu-list__item">
          <a class="menu-list__link">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="form-main">
    <h1 class="form-main__heading">Подбор программы</h1>
    <p>Заполните анкету и мы подберем программу питания для вашего кота</p>
    <section class="form-section">
      <h2 class="visually-hidden">Данные и цель кота</h2>
      <form class="form-section__form" action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="form-section__data">
          <ul class="data-list">
            <li class="data-list__item">
              <label class="data-list__label" for="cat-name">Имя:*</label>
              <input class="data-list__input" name="cat-name" id="cat-name" type="text" placeholder="Барсик">
            </li>
            <li class="data-list__item">
              <label class="data-list__label" for="cat-weight">Вес (кг):*</label>
              <input class="data-list__input" name="cat-weight" id="cat-weight" type="number" placeholder="7">
            </li>
            <li class="data-list__item">
              <label class="data-list__label" for="cat-age">Возраст (лет):*</label>
              <input class="data-list__input" name="cat-age" id="cat-age" type="number" placeholder="7">
            </li>
          </ul>
        </fieldset>
        <fieldset class="form-section__target">
          <ul class="target-list">
            <li class="target-list__item">
              <input class="target-list__input" id="slim" type="radio" name="target" value="slim" checked>
              <label class="target-list__label" for="slim">Похудение</label>
            </li>
            <li class="target-list__item">
              <input class="target-list__input" id="mass" type="radio" name="target" value="mass">
              <label class="target-list__label" for="mass">Набор массы</label>
            </li>
            <li class="target-list__item">
              <input class="target-list__input" id="recommendation" type="radio" name="target" value="recommendation">
              <label class="target-list__label" for="recommendation">Не знаю (нужен ваш совет)</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form-section__contacts">
          <legend class="form-section__contacts-heading">
            Контактные данные (владельца кота)
          </legend>
            <ul class="contacts-list">
              <li class="contacts-list__item">
                <label class="contacts-list__label" for="email">E-mail:*</label>
                <input class="contacts-list__input" type="email" name="email" id="email" placeholder="kuklachev@gmail.com">
              </li>
              <li class="contacts-list__item">
                <label class="contacts-list__label" for="tel">Телефон:*</label>
                <input class="contacts-list__input" type="tel" name="tel" id="tel" placeholder="8 (960) 900-60-90">
              </li>
            </ul>
        </fieldset>
        <fieldset class="form-section__comments">
          <legend class="form-section__comments-heading">Комментарий</legend>
          <textarea name="comments" rows="6" placeholder="Расскажите обо всех повадках кота" aria-label="Оставьте текст комментария здесь"></textarea>
        </fieldset>
        <fieldset class="form-section__more">
          <legend class="form-section__more-heading">Дополнительно</legend>
          <ul class="more-list">
            <li class="more-list__item">
              <input class="more-list__input" type="checkbox" name="sweetener" id="sweetener" checked>
              <label class="more-list__label" for="sweetener">Сахарозаменитель</label>
            </li>
            <li class="more-list__item">
              <input class="more-list__input" type="checkbox" name="water" id="water">
              <label class="more-list__label" for="water">Питьевая вода</label>
            </li>
            <li class="more-list__item">
              <input class="more-list__input" type="checkbox" name="milk" id="milk">
              <label class="more-list__label" for="milk">Молоко</label>
            </li>
            <li class="more-list__item">
              <input class="more-list__input" type="checkbox" name="vitamins" id="vitamins">
              <label class="more-list__label" for="vitamins">Витамины</label>
            </li>
          </ul>
        </fieldset>
        <button class="form-section__button" type="submit">Отправить заявку</button>
        <p class="form-section__explanation">* — Обязательное поле</p>
      </form>
    </section>
  </main>
  <footer class="main-footer">
    <div class="main-footer__wrapper">
      <div class="main-footer__logo-container">
        <a class="main-footer__link" href="index.html">
          <img class="main-footer__logo-image" src="img/logo-footer.svg" alt="Логотип Кэт Энерджи" width="128"
            height="24">
        </a>
      </div>
      <ul class="social-list">
        <li class="social-list__item">
          <a class="social-list__link" href="vk.com">Вконтакте</a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link" href="instagram.com">Инстаграм</a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link" href="facebook.com">Фейсбук</a>
        </li>
      </ul>
      <div class="main-footer__copyright">
        <a href="https://htmlacademy.ru/intensive/adaptive">
          <p class="main-footer__creator">HTML Academy</p>
        </a>
        <div class="main-footer__creator-logo">
          <a class="main-footer__creator-link" href="https://htmlacademy.ru/intensive/adaptive">
            <img class="main-footer__creator-image" src="img/htmlacademy.svg" alt="Логотип HTML Academy" width="27"
              height="34">
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
